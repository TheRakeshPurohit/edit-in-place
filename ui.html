body {
	margin: 0 8px 8px 8px;
	display: flex;
	flex-direction: column;
}
.component {
	margin-top: -4px;
	margin-bottom: 8px;
	height: 32px;
	display: flex;
	flex-direction: row;
	align-items: center;
}
.component__icon {
	width: 32px;
	height: 32px;
	background-repeat: no-repeat;
	background-image: url('data:image/svg+xml,%3Csvg%20fill%3D%22none%22%20height%3D%2232%22%20viewBox%3D%220%200%2032%2032%22%20width%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20clip-rule%3D%22evenodd%22%20d%3D%22m13.7427%2012.7481%202.2573-2.2479%202.2573%202.2479-2.2573%202.248zm-.9946%205.5092-2.2479-2.2573%202.2479-2.2573%202.248%202.2573zm5.5092.9946-2.2573%202.2479-2.2573-2.2479%202.2573-2.248zm3.2425-3.2519-2.2479-2.2573-2.248%202.2573%202.248%202.2573z%22%20fill%3D%22%237b61ff%22%20fill-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E');

	font-family: Inter,sans-serif;
	font-weight: 400;
	font-size: 11px;
	line-height: 16px;
	letter-spacing: .005em;

<div class="label">
Currently editing:
</div>

<div class="component">
	<div class="component__icon"></div>
	<div id="componentName" class="component__name">Test</div>
</div>

<button id="doneButton" class="button button--primary">Done editing</button>

<script>
const componentName = document.getElementById('componentName');
const button = document.getElementById('doneButton');

// msgs from main code
window.onmessage = async (event) => {
	if (event.data.pluginMessage.name) {
		componentName.innerHTML = event.data.pluginMessage.name;
	}
}

//click function for create button
button.addEventListener('click', function() {
	parent.postMessage({ pluginMessage: { 
		'done': true,
	} }, '*');
});

// listen for enter keystroke to run plugin
document.addEventListener("keyup", function(event) {
	if (event.keyCode === 13) {
		event.preventDefault();
		button.click();
	}
});


</script>
